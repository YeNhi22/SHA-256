<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Đăng nhập/Đăng ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .auth-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .tab-active {
            background: white;
            color:rgb(91, 190, 248);
            font-weight: 600;
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  
    <div class="auth-container bg-white rounded-xl overflow-hidden w-full max-w-md">
        <!-- Tabs -->
        <div class="flex border-b">
            <button id="login-tab" class="flex-1 py-4 px-6 text-center tab-active">
                Đăng nhập
            </button>
            <button id="register-tab" class="flex-1 py-4 px-6 text-center text-gray-500 hover:text-blue-500">
                Đăng ký
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" method="POST" action="/login" class="p-6 space-y-6">
            <div>
                <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                <input type="text" id="login-username" name="username" required
                       class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="login-password" name="password" required
                       class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition duration-200 shadow-md">
                Đăng nhập
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" method="POST" action="/register" class="p-6 space-y-6 hidden">
            <div>
                <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                <input type="text" id="register-username" name="username" required
                       class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="register-password" name="password" required
                       class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
                <input type="password" id="register-confirm-password" name="confirm_password" required
                       class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 transition duration-200 shadow-md">
                Đăng ký tài khoản
            </button>
        </form>

        <div class="px-6 pb-6 text-center">
            <p class="text-sm text-gray-600">Bằng việc đăng nhập/đăng ký, bạn đồng ý với <a href="#" class="text-blue-600 hover:underline">Điều khoản sử dụng</a></p>
        </div>
    </div>

    <script>
        // Tab switching logic
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('tab-active');
            loginTab.classList.remove('text-gray-500');
            registerTab.classList.remove('tab-active');
            registerTab.classList.add('text-gray-500');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('tab-active');
            registerTab.classList.remove('text-gray-500');
            loginTab.classList.remove('tab-active');
            loginTab.classList.add('text-gray-500');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Password confirmation validation
        const registerFormElement = document.getElementById('register-form');
        const passwordInput = document.getElementById('register-password');
        const confirmPasswordInput = document.getElementById('register-confirm-password');

        registerFormElement.addEventListener('submit', (e) => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
                confirmPasswordInput.focus();
            }
        });
    </script>
</body>
</html>
